<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - BRANDHUB</title>
    </head>
<body>
    <nav class="navbar">
        <div class="brand">BRANDHUB</div>
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="loginForm" novalidate>
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Email Address" 
                    required 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                >
                <span class="error-message">Please enter a valid email address</span>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Password" 
                    required 
                    minlength="8"
                >
                <span class="error-message">Password must be at least 8 characters long</span>
            </div>

            <div class="forgot-password">
                <a href="reset-password.html">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="social-login">
            <button class="social-btn google-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133l2.89 2.25c1.692-1.56 2.663-3.854 2.663-6.578 0-.637-.057-1.251-.165-1.84H12.48z"/>
                    <path d="M5.57 14.255c-.4-1.035-.627-2.15-.627-3.305s.227-2.27.627-3.305L2.816 5.455c-.897 1.788-1.406 3.807-1.406 5.95 0 2.143.51 4.162 1.406 5.95l2.754-2.15z"/>
                    <path d="M12.48 5.24c1.777 0 3.37.613 4.622 1.805l3.462-3.463C16.715 1.42 14.73.49 12.48.49 7.69.49 3.55 3.277 1.816 7.51l2.754 2.14c.69-2.076 2.65-3.41 4.91-3.41z"/>
                </svg>
                Google
            </button>
            <button class="social-btn github-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub
            </button>
        </div>

        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

        <p>&copy; 2025 BRANDHUB. All Rights Reserved.</p>
    </footer>

    <script src="logindb.js"></script>
<script src="login.js"></script>
</body>
</html>
