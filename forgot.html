<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Brand Hub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a2a40, #26a0a6);
        background-attachment: fixed;
        color: #ffffff;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(
          to right,
          rgba(26, 41, 128, 0.8),
          rgba(38, 208, 206, 0.8)
        );
        color: #fff9f9;
        padding: 15px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        margin-left: 10px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .logo-img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        padding: 5px;
        box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
      }

      .nav-links {
        display: flex;
        gap: 15px;
      }

      .nav-links a {
        text-decoration: none;
        color: #f7f3f3;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-links a:hover {
        color: #97cbd8;
      }

      .nav-links a:hover::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -5px;
        left: 0;
        background: linear-gradient(to right, #ff6b6b, #4ecdc4);
        transition: width 0.3s ease;
      }

      .forgot-password-container {
        max-width: 400px;
        width: 100%;
        margin: 50px auto;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.9),
          rgba(255, 255, 255, 0.7)
        );
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
          0 0 20px rgba(38, 208, 206, 0.3);
        padding: 30px;
        text-align: center;
      }

      .forgot-password-container h2 {
        color: #1a2980;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #1a2a40;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid rgba(26, 41, 128, 0.3);
        border-radius: 4px;
        background: white;
        color: #1a2a40;
        transition: all 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: rgba(38, 208, 206, 0.6);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
          0 0 10px rgba(38, 208, 206, 0.3);
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #1a2980, #26d0ce);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .submit-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(38, 208, 206, 0.5);
      }

      .footer {
        background: linear-gradient(to right, #1a2980, #26d0ce);
        color: #ffffff;
        text-align: center;
        padding: 20px;
        flex-shrink: 0;
        margin-top: auto;
      }

      .footer-links {
        margin-top: 10px;
      }

      .footer-links a {
        color: #ffffff;
        margin: 0 10px;
        text-decoration: none;
        position: relative;
      }

      .footer-links a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 0;
        background: white;
        transition: width 0.3s ease;
      }

      .footer-links a:hover::after {
        width: 100%;
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          align-items: flex-start;
        }
        .nav-links {
          margin-top: 10px;
        }
        .forgot-password-container {
          width: 90%;
          margin: 30px auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img src="Brand Hub.png" alt="BrandHub Logo" class="logo-img" />
        <div class="logo">Brand Hub</div>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </div>

    <div class="forgot-password-container">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your registered email"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Reset Password</button>
      </form>
    </div>

    <footer class="footer">
      <p>&copy; 2025 BRAND HUB. All Rights Reserved.</p>
      <div class="footer-links">
        <a href="#">Terms of Service</a>
        <a href="contact.html">Contact us</a>
        <a href="about.html">About Us</a>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="forgotdb.js"></script>
    <script>
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          alert("A password reset link will be sent to " + email);
        });
    </script>
  </body>
</html>
