<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Brand Hub</title>
    <link rel="stylesheet" href="assets/styles/forgot.css" />
    <link rel="stylesheet" href="assets/styles/index.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img src="Brand Hub.png" alt="BrandHub Logo" class="logo-img" />
        <div class="logo">Brand Hub</div>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </div>

    <div class="forgot-password-container">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your registered email"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Reset Password</button>
      </form>
    </div>

    <footer class="footer">
      <p>&copy; 2025 BRAND HUB. All Rights Reserved.</p>
      <div class="footer-links">
        <a href="#">Terms of Service</a>
        <a href="contact.html">Contact us</a>
        <a href="about.html">About Us</a>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="/forgotdb.js"></script>
    <script>
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          alert("A password reset link will be sent to " + email);
        });
    </script>
  </body>
</html>
