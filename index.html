<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Hub</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="https://via.placeholder.com/50?text=BH" alt="BrandHub Logo" class="logo-img">
            <div class="logo">Brand Hub</div>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <div class="search-filter-container">
        <input type="text" id="searchInput" placeholder="Search brands by name or category...">
        <select id="categoryFilter">
            <option value="">All Categories</option>
        </select>
    </div>

    <div id="brandGrid" class="brand-grid">
        <!-- Brands will be automatically adjusted here -->
    </div>

    <div id="brandModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalDetails"></div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 BRAND HUB. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">About Us</a>
        </div>
    </footer>
        <script src="index.js"></script>
</body>
</html>
